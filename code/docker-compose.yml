version: '3.8'
services:
  message-db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: messages_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./db_data:/var/lib/mysql

  message-service:
    build: .
    env_file:
      - .env
    depends_on:
      - message-db
    ports:
      - "5000:5000"
    restart: on-failure

